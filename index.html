             const names = [
            "trainer",
            "fitness",
            "personality",
            "bodybuilding"
        ]
        const typer = document.getElementById("typer");
        let i = 0;
        let n = names.length;
        setInterval(() => {
            let word = names[i];
            let j = 0;
            const value = setInterval(() => {
                if (j < word.length) {
                    typer.innerText = typer.innerText.slice(0, -1)
                    typer.innerText += word[j];
                    typer.innerText += "|"
                }
                else {
                    stopinterval();
                }
                function stopinterval() {
                    clearInterval(value)
                }
                j++;
            }, 100);
            i++;
            i = i % n;
            typer.innerText = "";
        }, 2000);
